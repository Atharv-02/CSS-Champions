<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./register.css" />
  </head>
  <body>
    <!-- Connect -->
    <section class="connect">
      <video
        autoplay
        muted
        loop
        class="video-container"
        poster="../images/project-1.jpeg"
      >
        <source src="register.mp4" type="video/mp4" />
        Sorry, your browser does not support embedded videos
      </video>
      <div class="video-banner">
        <!-- Section Title -->
        <div class="section-title">
          <h1>let's get in touch</h1>
          <div class="underline"></div>
        </div>
        <!-- End Of Section Title -->

        <article class="register-article">
          <h2>contact us</h2>
          <form>
            <div class="form-control">
              <input type="text" class="register" placeholder="name" />
              <input
                type="email"
                class="register"
                name="email"
                id="email"
                placeholder="email"
              />
              <textarea
                style="letter-spacing: 0.125rem"
                name="comments"
                id=""
                cols="30"
                rows="10"
                placeholder="ANY SUGGESTIONS OR FEEDBACK? "
              ></textarea>
            </div>
            <input type="button" class="submit-btn register" value="Submit" />
          </form>
        </article>
      </div>
    </section>
    <!-- End Of Connect  -->
  </body>
</html>
